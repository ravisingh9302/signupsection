<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup section</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="contect">
        <h1 class="h-primary center">sign up section</h1>
        <div class="contect-box">
            <form action="">
                <div class="from-group">
                    <label for="name">Name : </label>
                    <input type="text" name="name" id="name" placeholder="your name" autocomplete="off">
                </div>
                <div class="from-group">
                    <label for="mobile">Mobile : </label>
                    <input type="tel" name="mobilenu" id="mobile" placeholder="" autocomplete="off">
                </div>
                <div class="from-group">
                    <label for="email">E-mail </label>
                    <input type="text" name="email" id="email" placeholder="...@Gmail.com" autocomplete="off">
                </div>
                <div class="from-group">
                    <label for="address">Address : </label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="from-group">
                    <label for="">New password:</label>
                    <input type="password" name="password" id="password" autocomplete="off">
                </div>
                <div><input type="submit" value="Create profile" id="create-profile">
                </div>
            </form>
        </div>


    </section>
</body>

</html>
